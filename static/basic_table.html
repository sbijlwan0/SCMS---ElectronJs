<body ng-app="spms" ng-controller="dataCtrl" class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md ng-scope  header-blue logo-white blue-sidebar-color">
    <div class="page-wrapper">

        <!-- start page container -->
        <div class="page-container">
 
			<!-- start page content -->
        
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card card-topline-purple">
                                        <div class="card-head">
											<header>SCMS</header>
											
                                            <div class="tools">
													<span ng-bind="msg"></span>
													<button type="button" class="label label-info label-mini" data-toggle="modal" data-target="#addNew" ng-click="data={}">Add New</button>
													<a href="index.html"><span class="label label-danger label-mini">Log Out</span></a>
                                            </div>
                                        </div>
                                        <div class="card-body ">
                                        <div class="table-responsive">
                                            <table class="table table-striped custom-table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Title</th>
                                                        <th>Username</th>
                                                        <th>Password</th>
                                                        <!-- <th>Length</th> -->
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="pass in passes">
                                                        <td ng-bind="pass.title" ng-click="open(pass.title)">
                                                        </td>
                                                        <td><span ng-bind="pass.username"></span><span class="fa fa-copy" title="copy" ng-click="copy(pass.username)" style="padding-left:8px;"></span></td>
                                                        <td><input type="password" id="{{pass.id}}" ng-model="pass.password" disabled>
                                                            <span class="fa fa-eye" ng-show="checkPassword(pass.id)" ng-click="viewPassword(pass.id)"></span>
                                                            <span class="fa fa-eye-slash" ng-hide="checkPassword(pass.id)" ng-click="viewPassword(pass.id)"></span>
                                                            <span class="fa fa-copy" title="copy" ng-click="copy(pass.password)"></span>
                                                        </td>
                                                        <!-- <td>
                                                            <div class="progress progress-striped progress-xs">
																	<div ng-show="pass.password.length>8"aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" role="progressbar" class="progress-bar progress-bar-success width-80"></div>
																	<div ng-show="pass.password.length>6"aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" role="progressbar" class="progress-bar progress-bar-info width-75"></div>
																	<div ng-show="pass.password.length>0" ng-hide="pass.password.length>7"aria-valuemax="100" aria-valuemin="0" aria-valuenow="60" role="progressbar" class="progress-bar progress-bar-warning width-60"></div>
																	<div ng-show="('true'?pass.password.length<=4)" aria-valuemax="100" aria-valuemin="0" aria-valuenow="40" role="progressbar" class="progress-bar progress-bar-danger width-40"></div>
                                                            
                                                            </div>
                                                        </td> -->
                                                        <td >
                                                            <!-- <button class="btn btn-success btn-xs">
                                                                <i class="fa fa-check"></i>
                                                            </button> -->
                                                            <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#addNew" ng-click="edit(pass)">
                                                                <i class="fa fa-pencil"></i>
                                                            </button>
                                                            <button class="btn btn-danger btn-xs" ng-click="remove(pass.id)">
                                                                <i class="fa fa-trash-o "></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                    <tr ng-if="passes.length==0">
                                                            <td colspan="5"><h4 align="center">No Credentials Added!</h4></td>
                                                          </tr>
                                                </tbody>
                                            </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end page content -->
          <!-- Add New modal-->
					<div id="addNew" class="modal fade" role="dialog">	
							<div class="modal-dialog">
						<div class="modal-content" style="position:absolute; overflow-y:scroll;">	
							<div class="modal-header">
							  <h3 class="modal-title">Add New Credential</h3>
							</div>
							<div class="modal-body">
	<h4 style="color: green" ng-show="smsg" ng-bind="smsg"></h4>
    <h4 style="color: red" ng-show="errmsg" ng-bind="errmsg"></h4>
    <form >

			<div class="form-group has-feedback col-md-12">
					<span style="font-weigth:600;">Title</span>
					  <input style="font-weight:700;" type="text" ng-model="data.title" class="form-control" placeholder="Title">
			  
			  
					</div>

      <div class="form-group has-feedback col-md-12">
      <span style="font-weigth:600;">Username</span>
        <input style="font-weight:700;" type="text" ng-model="data.username" class="form-control" placeholder="Username">


      </div>

      <div class="form-group has-feedback col-md-12" >
	  <span style="font-weigth:600;">Password</span>
	  <input style="font-weight:700;position:reative;" id="paswrd" type="password" ng-model="data.password" class="form-control" placeholder="Password" >
        <span style="position:absolute;right:25px;top:33px;" class="fa fa-eye" ng-show="eye" ng-click="viewPassword('paswrd')"></span>
        <span style="position:absolute;right:25px;top:33px;" class="fa fa-eye-slash" ng-hide="eye" ng-click="viewPassword('paswrd')"></span>
       </div>
							<div class="modal-footer">
							  <button class="btn btn-primary" type="button"  ng-click="addNew()">Ok</button>
							  <button class="btn btn-warning" type="button" data-dismiss="modal" >Cancel</button>
							  </div>
							</div>
							</div>
							</div>
							
							<!-- Add New models -->

        </div>
